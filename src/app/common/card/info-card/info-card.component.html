<div class="row info-card-container">
    <div class="icon-container" [ngStyle]="{'border-color': data.imgBoxColor}">
        <img src="{{data.img}}" alt="icon" class="img_cls">
    </div>
    <div class="col-1">
        <p>{{data.title}}</p>
        <p>{{data.subTitle}}</p>
    </div>
    <div class="col-2">
        <p>{{data.title1}}</p>
        <p>{{data.subTitle1}}</p>
    </div>
</div>
